<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" />
  <meta name="Description" content="{{= it.desc || 'test'}}" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  {{~ it.metadata :m}}
  <meta name="{{=m.name}}" content="{{=m.content}}" />
  {{~}}
  {{~ it.linkdata :l}}
  <link rel="{{=l.rel}}" {{?l.sizes}}sizes="{{=l.sizes}}"{{?}} href="{{=l.href}}{{=it.pkg && it.pkg.version && l.version !== 0 ? '?' + (l.version || it.pkg.version) : ''}}" />
  {{~}}
  <title>{{=it.title || it.label}}</title>
  {{~ it.css :c}}
  <link href="{{=c.src}}{{=it.pkg && it.pkg.version && c.version !== 0 ? '?' + (c.version || it.pkg.version) : ''}}" type="text/css" rel="stylesheet" media="screen,projection" />
  {{~}}
</head>
<body data-message="{{=it.message || ''}}">
  <select id="state">
    {{* it.globals.states :state:abbr}}
    {{? abbr === 'FL' && state[abbr] === 'Florida'}}
    <option id="stateSelect{{= abbr}}" value="{{= abbr}}" selected>{{= state[abbr]}}</option>
    {{??}}
    <option id="stateSelect{{= abbr}}" value="{{= abbr}}">{{= state[abbr]}}</option>
    {{?}}
    {{*}}
  </select>
  {{=it.content}}
  <script id="someJson" type="application/json">
    {
      "zero": 0
      {{? it.json}}
      "one": {{=it.json.one || ''}},
      "two": {{=it.json.two || ''}},
      "three": {{=it.json.three || ''}},
      {{?}}
    }
  </script>
  {{~ it.js :c}}
  <script src="{{=c.src}}{{=it.pkg && it.pkg.version && c.version !== 0 ? '?' + (c.version || it.pkg.version) : ''}}"></script>
  {{~}}
</body>
</html>
